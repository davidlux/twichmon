<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TwichMon</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="main.css">
		<link href='https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300italic,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	</head>
	<body>
		<section class="header">
			<h1>TwichMon</h1>
			<p>
				See if your favorite streamer is streaming!
			</p>
		</section>
		<div class="controls">
			<a id="all" class="active-control" href="#">All</a>
			<a id="online" href="#">Online</a>
			<a id="offline" href="#">Offline</a>
		</div>
		<section class="streamer-list"></section>
	</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
